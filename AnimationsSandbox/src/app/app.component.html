<input type="button" (click)="onAnimate()" value="Animate" />
<input type="button" (click)="onShrink()" value="Shrink" />

<div style="margin-top: 30px; margin-bottom: 30px">
  <div style="width: 100px; height: 100px" 
    [@divState]="state"
    (@divState.start)="onAnimationStart($event)"
    (@divState.done)="onAnimationDone($event)">
  
  </div>
  <br />
  <div style="width: 100px; height: 100px" [@wildState]="wildState"></div>
</div>
<hr />
<div style="margin-top: 30px">
  <input type="text" [(ngModel)]="itemText" />
  <input type="button" value="Insert" (click)="onInsertItem()" />
  <br /><br />
  <ol>
    <li [@listItem] *ngFor="let item of items; let index=index" 
        (click)="onDeleteItem(index)">
            {{ item }}
    </li>
  </ol>

  <br><br>

  <ol>
    <li [@listItem2] *ngFor="let item of items; let index=index" 
        (click)="onDeleteItem(index)">
            {{ item }}
    </li>
  </ol>
</div>
