<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label for="email">Email: 
        <input name="email" id="email" type="email" required email #email="ngModel" ngModel>
    </label>

    <p *ngIf="email.invalid && email.touched">E-mail is invalid!</p>

    <label for="subscription">Subscription</label>
    <select #subscription="ngModel" name="subscription" id="subscription" required [ngModel]="defaultSubscription">
        <option value="Basic">Basic</option>
        <option value="Advanced">Advanced</option>
        <option value="Pro">Pro</option>
    </select>

    <p *ngIf="subscription.invalid && subscription.touched">Subscription is invalid!</p>

    <label for="password">Password: 
        <input name="password" id="password" type="password" required #password="ngModel" ngModel>
    </label>

    <p *ngIf="password.invalid && password.touched">Password is invalid!</p>

    <input type="submit" value="Submit">

</form>

<p *ngIf="form.invalid && form.touched">Form is invalid!</p>

<div *ngIf="submitted">
    <h3>Your data</h3>
    <p>E-mail: {{user.email}} </p>
    <p>Subscription: {{user.subscription}} </p>
    <p>Password: {{user.password}} </p>
</div>
