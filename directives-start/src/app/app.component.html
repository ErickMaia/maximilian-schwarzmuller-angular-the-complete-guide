<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" 
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'yellow' : 'beige'}">
            {{odd}}
          </li>
        </div>
        
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" 
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 == 0 ? 'yellow' : 'beige'}">
            {{even}}
          </li>
        </div>
        
        <ng-template [ngIf]="!onlyOdd">
          <li
            class="list-group-item" 
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 == 0 ? 'yellow' : 'beige'}">
            {{even}}
          </li>
        </ng-template> -->
        
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" 
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 == 0 ? 'yellow' : 'beige'}">
            {{even}}
          </li>
        </div>

      </ul>
      <p appBasicHighlight>Please style me with basic highlight directive. </p>
      <p [appBetterHighlight]="'red'">Please style me with better highlight directive. </p>
      
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is <span style="font-style: italic">default</span></p>
      </div>
    </div>
  </div>
</div>
